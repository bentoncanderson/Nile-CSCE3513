<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		
		<title>Team Nine</title>
		
		<link href="./css/index.css" rel="stylesheet" type="text/css"/>
		
		<script src="https://cdn.socket.io/4.4.1/socket.io.js"></script>
		<script src="./js/helpers.js"></script>
		<script src="./js/init.js"></script>
		<script src="./js/index.js"></script>
		<script src="./js/comms.js"></script>
	</head>
	<body>
		<!-- player entry screen -->
		<div class="screen" id="player-entry-screen">
			<div class="cont title-cont">
				<h1 id="title">Player Entry</h1>
			</div>
			
			<div class="cont info-cont">
				<p id="info">lorem ipsum dolor sit amet</p>
			</div>
			
			<div class="cont team-cont red-team-cont" id="red-team-entry">
				<div>RED Team</div>
				<div class="team-list" id="red-team-entry-list"></div>
			</div>
			<div class="cont team-cont green-team-cont" id="green-team-entry">
				<div>GREEN Team</div>
				<div class="team-list" id="green-team-entry-list"></div>
			</div>
			
			<div class="cont buttons-cont">
				<button class="button f1-button" onclick="F1();">F1 to Clear Data</button>
				<button class="button f5-button" onclick="F5();">F5 to Start Game</button>
			</div>
		</div>
		
		<!-- play action screen -->
		<div class="screen" id="play-action-screen">
			<div class="cont team-cont red-team-cont" id="red-team-action">
				<div>RED Team</div>
				<div class="team-list" id="red-team-action-list"></div>
			</div>
			<div class="cont team-cont green-team-cont" id="green-team-action">
				<div>GREEN Team</div>
				<div class="team-list" id="green-team-action-list"></div>
			</div>
			
			<div class="cont action-cont">
				<div class="action-list"></div>
			</div>
			
			<div class="cont buttons-cont">
				<button class="button f1-button" onclick="F1();">F1 to Switch to Player Entry Screen</button>
				<button class="button f5-button" onclick="F5();" disabled>F5 to Start Game</button>
			</div>
		</div>
	</body>
</html>
