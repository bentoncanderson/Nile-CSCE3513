<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		
		<title>Team Nine</title>
		
		<link href="./css/index.css" rel="stylesheet" type="text/css"/>
		
		<script src="https://cdn.socket.io/4.4.1/socket.io.js"></script>
		<script src="./js/helpers.js"></script>
		<script src="./js/init.js"></script>
		<script src="./js/index.js"></script>
		<script src="./js/comms.js"></script>
	</head>
	<body>
		<!-- player entry screen -->
		<div class="screen" id="player-entry-screen">
			<div class="cont title-cont">
				<h1 id="title">Player Entry</h1>
			</div>
			
			<div class="cont info-cont">
				<p id="info">lorem ipsum dolor sit amet</p>
			</div>
			
			<div class="cont team-cont red-team-cont" id="red-team-entry">
				<div class="team-title">RED Team</div>
				<div class="team-list" id="red-team-entry-list"></div>
			</div>
			<div class="cont team-cont green-team-cont" id="green-team-entry">
				<div class="team-title">GREEN Team</div>
				<div class="team-list" id="green-team-entry-list"></div>
			</div>
		</div>
		
		<!-- play action screen -->
		<div class="screen" id="play-action-screen">
			<div class="cont title-cont">
				<h1 id="title">Play Action</h1>
			</div>
			
			<div class="cont state-cont">
				<h1 id="state">Game Inactive</h1>
				<h2 id="substate">-</h2>
			</div>
			
			<div class="cont clock-cont">
				<h1 id="clock">00:00</h1>
			</div>
			
			<div class="cont log-cont">
				<ul class="list" id="log"></ul>
			</div>
			
			<div class="cont team-cont red-team-cont" id="red-team-action">
				<div class="team-title title-score" id="red-team-title-score">RED Team - 0</div>
				<ul class="list team-list" id="red-team-list"></ul>
			</div>
			<div class="cont team-cont green-team-cont" id="green-team-action">
				<div class="team-title title-score" id="green-team-title-score">GREEN Team - 0</div>
				<ul class="list team-list" id="green-team-list"></ul>
			</div>
			
			<div class="cont action-cont">
				<ul class="list action-list" id="action-list"></ul>
			</div>
		</div>
		
		<div class="cont buttons-cont">
			<button class="button" id="f1-button" onclick="F1();">F1 to Clear Team Data</button>
			<button class="button" id="f5-button" onclick="F5();">F5 to Start Game</button>
		</div>
	</body>
</html>
